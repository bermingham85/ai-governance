# docker-compose.yml - Template for multi-service projects
# Replace [PROJECT_NAME], [SERVICE_NAME], and configure services as needed

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-project}-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=production
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    depends_on:
      - database
    networks:
      - app-network

  database:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-project}-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=${DB_NAME:-appdb}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app-network

  # Optional: Redis cache
